<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Family</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div id="main-wrapper">
	<h1> Pierson Family</h1>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	 Add Family Member
	</button>

	<div id="editFamilyMemberDiv">
		<form>
		  <div class="input-group">
		    <span class="input-group-addon" id="basic-addon1">Name</span>
		    <input id="name" type="text" class="form-control" placeholder="Johny Appleseed" aria-describedby="basic-addon1">
		  </div>
		  <div class="input-group">
		    <span class="input-group-addon" id="basic-addon1">Age</span>
		    <input id="age" type="number" class="form-control" placeholder="21" aria-describedby="basic-addon1">
		  </div>
		  <div class="input-group">
		    <div class="radio-inline">
		      <label>
		        <input type="radio" name="optionsRadios" id="optionsRadios1" value="Male">
		        Male
		      </label>
		    </div>
		    <div class="radio-inline">
		      <label>
		        <input type="radio" name="optionsRadios" id="optionsRadios2" value="Female" checked>
		        Female
		      </label>
		    </div>
		  </div>
		  <label for="skills">Skills</label>
		  <textarea id="skills" name="skills" class="form-control" rows="3"></textarea>
		  <button id="saveFamilyMember" type="button" class="btn btn-primary">Save Family Member</button>
	  </form>
	</div>



	<div class="container-fluid">
		<div id="family-members" class="row">
		</div>
	</div>





	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Add a New Family Member</h4>
	      </div>
	      <div class="modal-body">
	        <form>
	        	<div class="input-group">
						  <span class="input-group-addon" id="basic-addon1">Name</span>
						  <input id="name" type="text" class="form-control" placeholder="Johny Appleseed" aria-describedby="basic-addon1">
						</div>
						<div class="input-group">
						  <span class="input-group-addon" id="basic-addon1">Age</span>
						  <input id="age" type="number" class="form-control" placeholder="21" aria-describedby="basic-addon1">
						</div>
						<div class="input-group">
							<div class="radio-inline">
							  <label>
							    <input type="radio" name="optionsRadios" id="optionsRadios1" value="Male">
							    Male
							  </label>
							</div>
							<div class="radio-inline">
							  <label>
							    <input type="radio" name="optionsRadios" id="optionsRadios2" value="Female" checked>
							    Female
							  </label>
							</div>
						</div>
						<label for="skills">Skills</label>
						<textarea id="skills" name="skills" class="form-control" rows="3"></textarea>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button id="addFamilyMember" type="button" class="btn btn-primary">Add Family Member</button>
	      </div>
	    </div>
	  </div>
	</div>
	</div>
	<script data-main="javascripts/main"
	        src="bower_components/requirejs/require.js"></script>
</body>
</html>
